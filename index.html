<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Toby, Ziegler, Toby Ziegler, TobyZiegler, designer, developer, programmer, graphic, graphics, manager, project manager, technology manager, parallax">
  <meta name="author" content="Toby Ziegler">
  <meta name="description" content="The home page for Toby Zieger's personal site, done in angularJS style.">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <!-- Favicons courtesy freefavicon, https://www.freefavicon.com/freefavicons/food/iconinfo/green-apple-152-238164.html -->
  <link rel="icon" href="/homeapp/common/images_common/greenapple/favicon.ico">

  <!-- css styling -->
  <link rel="stylesheet" href="/homeapp/common/common.css">
  <link rel="stylesheet" href="/homeapp/common/parallax.css">

  <title>Toby's Home</title>

<!-- load angular -->
  <script src="/homeapp/assets/lib/js/angular-1.7.6/angular.js"></script>
  <script src="/homeapp/assets/lib/js/angular-1.7.6/angular-route.js"></script>
  <script src="/homeapp/assets/lib/js/angular-1.7.6/angular-animate.js"></script>

<!-- common scripts -->
<script src="/homeapp/common/app.js"></script>
<script src="/homeapp/common/common.navap.js"></script>
<script src="/homeapp/common/common.location.controller.js"></script>
<script src="/homeapp/common/common.page.controller.js"></script>

</head>

<body ng-app="navApp" ng-controller="pageController">

  <div class="parallax">
    <div class="parallaxLayer parallaxLayerBack parallaxbackground"></div>
    <div class="parallaxLayer parallaxLayerBase">

      <div class="outerwrapper">
        <!-- Navigation -->
        <div ng-include="'/homeapp/navbar/navbar.html'"></div>

        <!-- homepage content -->
        <div id="main" class="innermain w3-padding">
          <div ng-view></div>
        </div>

        <!-- footer -->
        <div ng-include="'/homeapp/footer/footer.html'"></div>
      </div>
    </div>
  </div>

</body>

</html>
